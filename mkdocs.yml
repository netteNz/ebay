site_name: eBay Auction Platform
site_description: Documentation for a Java-based auction web application built with Jakarta EE
site_author: Emanuel
repo_url: https://github.com/nettenz/ebay
repo_name: nettenz/ebay

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture: architecture.md
  - Features:
      - Authentication: features/authentication.md
      - Products & Listings: features/products.md
      - Bidding Engine: features/bidding.md
      - Admin Dashboard: features/admin.md
  - Database:
      - Schema: database/schema.md
      - Setup: database/setup.md
  - API Reference:
      - Servlets: api/servlets.md
      - Filters: api/filters.md
  - Deployment: deployment.md
  - Security: security.md
  - Contributing: contributing.md
