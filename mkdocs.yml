site_name: eBay Auction Platform
site_description: Documentation for a Java-based auction web application built with Jakarta EE
site_author: Emanuel
repo_url: https://github.com/nettenz/ebay
repo_name: nettenz/ebay

theme:
  name: material
  icon:
    logo: material/gavel
  favicon: assets/favicon.png
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    # Light mode
    - scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Deployment: deployment.md
  - Security: security.md
  - Contributing: contributing.md
